<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create City</title>
</head>
<body>
    <h1>Create City</h1>
    <p>
        <a href="/list">City list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/create-city}" th:object="${city}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select th:field="*{country}">
                        <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Diện tích:</td>
                <td><input type="text" th:field="*{area}"/></td>
                <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}">area Error</td>
            </tr>
            <tr>
                <td>Dân số:</td>
                <td><input type="text" th:field="*{population}"/></td>
                <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}">population Error</td>
            </tr>
            <tr>
                <td>GDP:</td>
                <td><input type="text" th:field="*{GDP}"/></td>
                <td th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}">GDP Error</td>
            </tr>
            <tr>
                <td>Giới thiệu:</td>
                <td><textarea rows="4" cols="50" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create City"></td>
            </tr>
        </table>
    </form>
</body>
</html>
